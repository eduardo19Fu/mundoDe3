<div class="container">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">{{title}}</h1>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <div class="col-md-12">
        <!-- general form elements -->
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Ingrese los datos</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form #corrForm="ngForm">
                <div class="card-body">

                    <div class="row">
                        <div class="form-group col">
                            <label for="correlativo-inicial">Correlativo Inicial</label>
                            <input type="number" class="form-control" name="correlativo-inicial" [(ngModel)]="correlativo.correlativoInicial"
                                required placeholder="Ingrese rango inicial del correlativo" #correlativoInicial="ngModel">
                                
                            <div *ngIf="correlativoInicial.invalid && (correlativoInicial.touched || correlativoInicial.dirty)">
                                <span class="requerido">
                                    Ingrese un valor válido.
                                </span>
                            </div>
                        </div>

                        <div class="form-group col">
                            <label for="correlativo-final">Correlativo Final</label>
                            <input type="number" name="correlativo-final" class="form-control" [(ngModel)]="correlativo.correlativoFinal"
                                required placeholder="Ingrese rango final del correlativo" #correlativoFinal="ngModel">

                            <div *ngIf="correlativoFinal.invalid && (correlativoFinal.touched || correlativoFinal.dirty)">
                                <span class="requerido">
                                    Ingrese un valor válido.
                                </span>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="form-group col">
                            <label for="serie">Serie</label>
                            <input type="text" name="serie" class="form-control" [(ngModel)]="correlativo.serie"
                                required placeholder="Ingrese serie de correlativo" #serie="ngModel">

                            <div *ngIf="serie.invalid && (serie.touched || serie.dirty)">
                                <span class="requerido">
                                    Ingrese una serie válida.
                                </span>
                            </div>
                        </div>

                        <div class="form-group col">
                            <label for="usuario">Cajero:</label>
                            <select class="form-control" name="usuario" [(ngModel)]="correlativo.usuario" required #usuario="ngModel">
                                <option *ngFor="let usuario of usuarios" [ngValue]="usuario">{{usuario.usuario}}</option>
                            </select>

                            <div *ngIf="usuario.invalid && (usuario.touched || usuario.dirty)">
                                <span class="requerido">
                                    Por favor, seleccione un cajero.
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                    <button type="submit" role="button" class="btn btn-primary" (click)="create()"
                        *ngIf="!correlativo.idCorrelativo else elseBlock" [disabled]="!corrForm.form.valid">
                        Guardar
                    </button>

                    <ng-template #elseBlock>
                        <button type="submit" role="button" class="btn btn-primary" (click)="update()"
                                [disabled]="!corrForm.form.valid">
                            Actualizar
                        </button>
                    </ng-template>

                </div>
            </form>
        </div>
        <!-- /.card -->
    </div>
</div>
