<div class="modal fade" id="modal-poliza">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{title}}</h4>
                <button id="button-x" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h4>Ingrese datos requeridos</h4>
                <br>
                <form #formBusqueda="ngForm" id="form-busqueda">

                    <div class="row">
                        <div class="form-group col">
                            <label for="usuario">Cajero</label>
                            <select class="form-control" name="usuario" (change)="getUsuario($event.target.value)">
                                <option value="null">Seleccione un Cajero</option>
                                <option *ngFor="let cajero of cajeros" value="{{cajero.idUsuario}}">{{cajero.usuario}}</option>
                            </select>
                        </div>

                        <div class="form-group col">
                            <label for="fecha-inicio">Fecha</label>
                            <input type="date" class="form-control" name="fecha-inicio" id="fecha-inicio" [(ngModel)]="fecha">
                        </div>
                    </div>

                    <button type="submit" class="btn bg-gradient-warning" style="width: 100%;"
                        [disabled]="!formBusqueda.form.valid" (click)="onSubmit()">
                        <i class="fas fa-print"></i>
                        Imprimir
                    </button>

                </form>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-default" id="cerrar-modal" data-dismiss="modal"
                    style="display: right;">Cerrar</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
